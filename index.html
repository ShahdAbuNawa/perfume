<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Misty</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <img src="/images/logo.jpg" alt="Misty Logo" class="header-logo">
            <h1>Misty</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>

    <!-- Main Content -->
    <main>
        <!-- Featured Perfumes -->
        <section id="featured">
            <h2>Featured Perfumes</h2>
            <div class="perfume-grid">

                <div class="perfume-item">

                </div>
                <div class="perfume-item">
                    <img src="images/feature2.avif" alt="Perfume 2">

                </div>
                <div class="perfume-item">

                </div>
                <!-- Add more perfume items as needed -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p class="con">Contact us at info@perfumestore.com</p>
        <div class="social-media">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
